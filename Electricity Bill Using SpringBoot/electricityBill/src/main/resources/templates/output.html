<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.
css"
          integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
        .card {
            background-color: #1c1c1c;
            color: white;
        }
        #alerticon {
            background-image: url('https://cdn4.iconfinder.com/data/icons/electricity-energy-and-electronic-devices/512/electricity_bill-512.png');
            background-size: 25px;
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 35px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Electricity Bill</h1>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-success" id = "alerticon"><strong>Electricity Bill: </strong>Rs <span
                            th:text="${bill}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
